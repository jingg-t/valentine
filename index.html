<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter HTML boilerplate website" />
    <title>Starter Site</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        line-height: 1.5;
      }
      header, main, footer { max-width: 980px; margin: 0 auto; padding: 24px; }
      header { border-bottom: 1px solid rgba(127,127,127,0.3); }
      nav a { margin-right: 12px; text-decoration: none; }
      .card {
        border: 1px solid rgba(127,127,127,0.3);
        border-radius: 12px;
        padding: 16px;
        margin: 16px 0;
      }
      button {
        border: 0;
        border-radius: 10px;
        padding: 10px 14px;
        cursor: pointer;
      }
      footer { border-top: 1px solid rgba(127,127,127,0.3); opacity: 0.8; }
    </style>
  </head>

  <body>
    <header>
      <h1>Starter Site</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <section id="home" class="card">
        <h2>Welcome</h2>
        <p>This is a simple boilerplate you can build on.</p>
        <button id="cta">Click me</button>
        <p id="message" aria-live="polite"></p>
      </section>

      <section id="features" class="card">
        <h2>Features</h2>
        <ul>
          <li>Responsive meta tags</li>
          <li>Basic layout + styling</li>
          <li>Small JS example</li>
        </ul>
      </section>

      <section id="contact" class="card">
        <h2>Contact</h2>
        <form id="contactForm">
          <label>
            Email<br />
            <input type="email" name="email" required style="width: 100%; padding: 10px; border-radius: 10px;" />
          </label>
          <br /><br />
          <label>
            Message<br />
            <textarea name="message" rows="4" required style="width: 100%; padding: 10px; border-radius: 10px;"></textarea>
          </label>
          <br /><br />
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer>
      <small>Â© <span id="year"></span> Starter Site</small>
    </footer>

    <script>
      // Footer year
      document.getElementById("year").textContent = new Date().getFullYear();

      // Button demo
      document.getElementById("cta").addEventListener("click", function () {
        document.getElementById("message").textContent = "Button clicked.";
      });

      // Form demo (prevents page reload)
      document.getElementById("contactForm").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Form submitted (demo). Hook this up to a backend when ready.");
        e.target.reset();
      });
    </script>
  </body>
</html>
